<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello World Using React</title>
    </head>
    <body>
        <div id ="root"></div>
        <script crossorigin
            src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <!--React code -->
        <script>
            //React is here creating an h1 tag .
            //creating an Element is the core thing of react . so it is called from React.development.js.
            const heading = React.createElement("h1",{},"Hello World Using React");
                // the above code react is creating an element inside.
              // We need to tell react to put our h1 tag into the div root as a children , How do we do that ?
              // I need to create the heading inside the root . so for that first of all  we need to inject our root inside the react , he needs to know the root to do some action.
             //createRoot() is a method provided by ReactDOM, not React. It is used to create a root React rendering container in a React application
             //ReactDOM is responsible for rendering React components to the DOM.
            const root = ReactDOM.createRoot(document.getElementById("root"));

              // the above root is the place where all the render files is run.
                // isnide root render will happen.
              root.render(heading);
        </script>

    </body>
</html>
